      // Toggle the collapse manually
      document

            this.getAttribute("data-target")
          );
          target.classList.toggle("show");
        });
    </script>
    <script>
      // Initialize Bootstrap's dropdowns
      var dropdownElementList = [].slice.call(

      );
      var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl);
      });
    </script>

    <script>
      window.localeChangeListeners = [
        (locale) => console.log(locale, Math.random()),
      ];

      function registerLocaleChangeListener(callback) {
        window.localeChangeListeners.push(callback);
        return () => {
          window.localeChangeListeners = window.localeChangeListeners.filter(
            (c) => c != callback
          );
        };
      }

      function emitLocaleChangeEvent(locale) {
        window.localeChangeListeners.forEach((c) => c(locale));
      }
    </script>
